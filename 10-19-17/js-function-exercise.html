<!DOCTYPE html>
<html>
<head>
  <title> JS Function Exercise</title>
</head>
<body>
  <h1>JS Functions - see console for outputs</h1>
  <script>
  const get_square = (a) =>  a*a;

  console.log(get_square(9));

  const get_letter_grade = (grade) =>{
    let letter_grade;
    if (grade>=90){
      letter_grade ="A";
    } else if (grade>=80){
      letter_grade = "B";
    } else {
      letter_grade = "C";
    }
    return letter_grade;
  }
console.log(get_letter_grade(73));

  </script>
</body>
</html>
